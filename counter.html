<html>
    <body>
        <h1 id="num">0</h1>
        <button onclick="increase()">increase</button>
        <button onclick="decrease()">decrease</button>
        <button onclick="ecrease()">increase by 8</button>

    </body>
    <script>
    
    var i =0 
    function increase(){
        i=i+1
        document.getElementById("num").innerHTML=i
    }
    var i =0 
    function decrease(){
        i=i-1
        document.getElementById("num").innerHTML=i
    }
    var i =0 
    function ecrease(){
        i=i+8
        document.getElementById("num").innerHTML=i
    }
        </script>
</html>
